<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

  </head>
  <body>
    <header>
      <h1>Ara's Wikipedia Viewer</h1>

      <input id="searchInput" type="text" placeholder="search for wikipedia entries here">

    <script src="app.js" charset="utf-8"></script>
